<ion-app>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <ion-header
    class="ion-no-border"
    style="
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: saturate(180%) blur(8px);
      background: rgba(255, 255, 255, 0.98);
      border-bottom: 1px solid var(--color-border);
    "
  >
    <ion-toolbar color="light">
      <div
        class="container"
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          height: 56px;
        "
      >
        <a
          routerLink="/home"
          aria-label="Go to CertiFile Compliance home page"
          style="
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: inherit;
          "
        >
          <div
            style="
              width: 36px;
              height: 36px;
              border-radius: 12px;
              background: linear-gradient(135deg, #5c2d91, #8a2be2);
              color: white;
              display: grid;
              place-items: center;
              font-weight: 700;
              font-size: 16px;
              box-shadow: 0 4px 8px rgba(92, 45, 145, 0.2);
              border: 1px solid #4a148c;
            "
            aria-hidden="true"
          >
            CF
          </div>
          <strong style="font-size: 18px; color: #5c2d91; font-weight: 700"
            >CertiFile Compliance</strong
          >
        </a>
        <nav class="ion-hide-md-down" aria-label="Main navigation">
          <ion-buttons>
            <ion-button
              routerLink="/how"
              fill="clear"
              aria-label="Learn how our ID verification process works"
              >How it works</ion-button
            >
            <ion-button
              routerLink="/services"
              fill="clear"
              aria-label="View our compliance services"
              >Services</ion-button
            >
            <ion-button
              routerLink="/pricing"
              fill="clear"
              aria-label="View pricing plans"
              >Pricing</ion-button
            >
            <ion-button
              routerLink="/faq"
              fill="clear"
              aria-label="Read frequently asked questions"
              >FAQ</ion-button
            >
            <ion-button
              routerLink="/contact"
              fill="clear"
              aria-label="Contact us for support"
              >Contact</ion-button
            >
          </ion-buttons>
        </nav>
        <ion-buttons>
          <ion-button
            fill="solid"
            color="primary"
            routerLink="/contact"
            aria-label="Start an ID check demo"
          >
            Start ID check demo
            <ion-icon
              slot="end"
              name="arrow-forward-outline"
              aria-hidden="true"
            ></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </ion-toolbar>
  </ion-header>

  <main id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </main>

  <ion-footer
    style="border-top: 1px solid var(--color-border); background: #f8fafc"
  >
    <ion-toolbar color="light">
      <div
        class="container"
        style="
          display: flex;
          gap: 16px;
          align-items: center;
          justify-content: space-between;
          padding-block: 16px;
          flex-wrap: wrap;
        "
      >
        <div style="display: flex; flex-direction: column; gap: 8px">
          <small style="color: var(--color-muted)"
            >Â© {{ currentYear }} CertiFile Compliance. All rights
            reserved.</small
          >
          <div style="display: flex; gap: 16px; flex-wrap: wrap">
            <span class="badge badge-primary" style="font-size: 11px"
              >ACSP {{ acspRef }}</span
            >
            <span class="badge" style="font-size: 11px"
              >ICO {{ icoNumber }}</span
            >
            <span class="badge" style="font-size: 11px"
              >Supervised by {{ supervisoryBody }}</span
            >
          </div>
        </div>
        <nav
          style="display: flex; gap: 16px; flex-wrap: wrap"
          aria-label="Legal links"
        >
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Read our terms of service"
            style="
              color: var(--color-muted);
              text-decoration: none;
              font-size: 14px;
            "
            >Terms</a
          >
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Read our privacy policy"
            style="
              color: var(--color-muted);
              text-decoration: none;
              font-size: 14px;
            "
            >Privacy</a
          >
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Read our cookie policy"
            style="
              color: var(--color-muted);
              text-decoration: none;
              font-size: 14px;
            "
            >Cookies</a
          >
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Read our data processing policy"
            style="
              color: var(--color-muted);
              text-decoration: none;
              font-size: 14px;
            "
            >Data Processing</a
          >
        </nav>
      </div>
    </ion-toolbar>
  </ion-footer>
</ion-app>
