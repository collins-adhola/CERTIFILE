<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Offline - CertiFile Compliance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f7f7f7;
        color: #111;
        text-align: center;
      }
      .container {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.04);
      }
      h1 {
        color: #111;
        margin-bottom: 20px;
      }
      p {
        color: #374151;
        line-height: 1.6;
      }
      .retry-btn {
        background: #0b0f19;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        font-size: 16px;
      }
      .retry-btn:hover {
        background: #23273a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>You're Offline</h1>
      <p>
        It looks like you're not connected to the internet. Please check your
        connection and try again.
      </p>
      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>
    </div>
  </body>
</html>
